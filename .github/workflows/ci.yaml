name: CI Pipeline

# Define quando o pipeline ser√° executado
on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  


jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.1'

      - name: Install Poetry
        run: pip install poetry

      - name: Pytest Install
        run: poetry add pytest
  
      - name: Run tests
        run: poetry run pytest tests/ -v