name: CI Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  


jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.1'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          CONTAINER_LANDING: ${{ secrets.CONTAINER_LANDING }}
          CONTAINER_BRONZE: ${{ secrets.CONTAINER_BRONZE }}
          CONTAINER_SILVER: ${{ secrets.CONTAINER_SILVER }}
          STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
          AZURE_ACCESS_KEY: ${{ secrets.AZURE_ACCESS_KEY }}
        run: pytest tests/ -v